- name: Generate environments on ansible host
  hosts: 127.0.0.1
  connection: local
  tasks:
    - name: Generate environemnts
      changed_when: true
      ansible.builtin.command:
        cmd: ./generate-env.sh

- name: Clean nodes and upload files (binaries and services)
  hosts: all
  become: true
  tasks:
    - name: Copy executable to nodes
      ansible.builtin.copy:
        src: "~/{{ item }}"
        dest: ~/
        mode: preserve
      loop:
        - fledger
        - flsignal

    - name: Copy fledger services
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: /etc/systemd/system/
        mode: preserve
      loop:
        - fledger.service

    - name: Remove config folders and logs
      ansible.builtin.file:
        path: '{{ item }}'
        state: absent
      loop:
        - /root/flnode
        - /var/log/fledger
        - /var/log/flsignal

- name: Run signaling server on node A
  hosts: a
  become: true
  tasks:
    - name: Copy signaling service
      ansible.builtin.copy:
        src: flsignal.service
        dest: /etc/systemd/system/
        mode: preserve
    - name: Start signaling server
      ansible.builtin.systemd_service:
        name: flsignal
        state: restarted
        daemon_reload: true

- name: Upload env and run fleger on each node
  hosts: all
  become: true
  tasks:
    - name: Copy env file to nodes
      ansible.builtin.copy:
        src: "env.systemd/{{ inventory_hostname }}.env"
        dest: ~/env.systemd
        mode: preserve
    - name: Start fledger node
      ansible.builtin.systemd_service:
        name: fledger
        state: restarted
        no_block: true
        daemon_reload: true
    - name: Wait for message received
      ansible.builtin.wait_for:
        path: /var/log/fledger
        search_regex: "RECV_CHAT_MSG TRIGGERED"
        timeout: 120
